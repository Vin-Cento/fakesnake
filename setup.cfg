[metadata]
name = fakesnake
version = 0.0.3
description = generate fake data
author = Vincent Liu
author_email = vincentliu362@gmail.com
url = https://github.com/Vin-Cento/fakesnake

[options]
packages = find:
install_requires =
    click
    faker
    geopy
    shapely
    numpy
    pandas

[options.packages.find]
exclude =
    test*
    testing*

[options.entry_points]
console_scripts =
    fakes=fakesnake.main:main
